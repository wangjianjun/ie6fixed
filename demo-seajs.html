<!doctype html>
<html>
<head>
	<meta charset="gbk">
	<title>IE6 Fixed</title>
	<link rel="stylesheet" href="../assets/style.css"/> 
	<script src="assets/sea.js"></script>
</head>
<body>
	<div class="cc-box"></div>
	<div class="lt-box"></div>
	<div class="rt-box"></div>
	<div class="lb-box"></div>
	<div class="rb-box"></div>

	<div class="box"></div>
	<script>
		seajs.use(["./ie6Fixed", "./assets/jquery"], function(ie6Fixed, $){
			ie6Fixed.fixed($(".cc-box"), "cc");
			ie6Fixed.fixed($(".lt-box"), "lt");
			ie6Fixed.fixed($(".rt-box"), "rt");
			ie6Fixed.fixed($(".lb-box"), "lb");
			ie6Fixed.fixed($(".rb-box"), "rb");
			//ie6Fixed.fixed($(".box"), "");

			ie6Fixed.fixed($(".box"), function(){
				var obj = $(".box");
				obj[0].style.removeExpression('top');
				var dom = '(document.documentElement || document.body)';
				obj[0].style.setExpression("top", 'eval('+ dom + '.scrollTop + ' + 300 + ') + "px"');
			});
		});
	</script>
